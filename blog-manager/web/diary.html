<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" type="image/png" href="main/images/favicon.png" />  
        <link type="text/css" rel="stylesheet" href="main/css/showcase.css" />
        <link type="text/css" rel="stylesheet" href="main/css/perfect-scrollbar.css" />
        <link type="text/css" rel="stylesheet" href="main/css/sh.css" />
        <script type="text/javascript" src="jquery/jquery.js"></script>
        <script type="text/javascript" src="jquery/jquery-plugins.js"></script> 
        <script type="text/javascript" src="main/js/perfect-scrollbar.js"></script>
        <script type="text/javascript" src="main/js/showcase.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet"/>        
        <script src="ckeditor/ckeditor.js"></script>
        <script src="diary.js"></script>
        <script src="ck.js"></script>
        <link rel="stylesheet" href="ck.css"/>
        <title>PrimeFaces ShowCase</title>
    </head>
    <body>
        <!-- PC CONTENT STARTS HERE-->
        <div class="PC">
            <div id="MENUSIDE">
                <div id="MENUSIDEindent">
                    <span id="LOGO" class="bordersOfMenuSide">
                        <img src="main/images/logo.svg" />
                        <img id="BlueLogo" src="main/images/logoBlue.svg" class="hiddenLogo" />
                    </span>
                    <div class="MenuSideMainLink bordersOfMenuSide">
                        <img src="main/images/zoom.svg" class="zoomIcon" />
                        <input id="menuSearch" type="text" placeholder="Search Menu"
                               class="boldFont fontSize14 mustClose searchInput" />
                    </div>
                </div>
            </div>

            <script type="text/javascript">
                loadCategory();
                restoreMenuState();
            </script>

            <div id="CONTENTSIDE">
                <div id="CONTENTSIDEindent">
                    <!-- header bar start-->
                    <div class="ContentSideSections" id="PFTopLinksCover" style="height:60px;">
                        <a id="LOGOTEXTSIDE" href="/index">
                            <span class="dispBlock logoDarkText fontSize30">PrimeFaces</span>
                            <span class="dispBlock logoBlueText fontSize28 regularFont">SHOWCASE</span>
                        </a>
                        <a href="/ui/misc/mockosx" class="PFTopLinks floatRight boldFont marginRight20"><img src="main/images/pfMockosx.svg" /><span class="PFGrayText">PF</span><span class="PFDarkText">MockOSX</span></a>
                        <a href="http://www.primefaces.org/showcase-ext" class="PFTopLinks floatRight boldFont"><img src="main/images/pfExtensions.svg" /><span class="PFGrayText">PF</span><span class="PFDarkText">Extensions</span></a>
                        <span class="PFTopLinks floatRight boldFont cursorPointer" id="pushNav">
                            <img src="main/images/pfPush.svg" />
                            <span class="PFGrayText">PF</span><span class="PFDarkText">Push</span>
                        </span>
                        <a href="/mobile/index" class="PFTopLinks floatRight boldFont">
                            <img src="main/images/pfMobile.svg" /><span class="PFGrayText">PF</span><span class="PFDarkText">Mobile</span></a>
                        <span class="PFTopLinks floatRight boldFont cursorPointer" id="themeSwitcher">
                            <img src="main/images/themeswitcher.svg" /><span class="PFGrayText">PF</span><span class="PFDarkText">Themes</span>
                        </span>
                    </div>
                    <!-- header bar end-->
                    <div class="ContentSideSections">
                        <div class="Content100 overHidden TextShadow">
                            <span class="fontSize28 TextShadow orange regularFont marginBottom10 dispBlock">
                                <div class="title" id="radioset">
                                    <input type="hidden" id="uuid"/>
                                    标题：<input id="title"/><br/>
                                    <span class="button" onclick="cleanCache()">Clean</span>
                                    <span class="button" onclick="submit(1)">暂存</span>
                                    <span class="button" onclick="submit(2)">公开发布</span>
                                    <span class="button" onclick="submit(3)">私人发布</span>
                                    <a class="button" href="/blog-manager">Home</a>
                                </div>
                        </div>
                    </div>
                    <div id="content">
                    </div> 
                    <!-- footer start-->
                    <div class="ContentSideSections">
                        <span class="floatLeft fontSize14 gray"></span>
                        <span class="floatRight fontSize14 gray">Running PrimeFaces-6.1-SNAPSHOT on Mojarra-2.2.8.</span>
                        <div style="clear:both"></div>
                    </div>
                    <!-- footer end-->
                </div>
            </div>
        </div>
        <!-- PC CONTENT END-->
        <script>
            initSample();
            $(".button").button();
        </script>
    </body>
</html>
